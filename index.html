<!DOCTYPE html>
<html lang="nl-NL">
    <head>
        <meta charset="utf-8">
        <title>Les 25</title>
        <meta name="viewport" content="width=device-width, initial-scale 1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
         rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script>
        $(document).ready(function() {
        $("#knop").click(function() {
        var naam =$("#naam").val();
        window.alert("Hello " + naam+", you have chosen your favorite faction, Thank you!");
        });
        });
        </script>
    </head>
    <body>
        <div class="cover-container d-flex w-100 h-200 flex-column">
        <header class="sm-auto bg-dark bg-gradient" id="kop">
            <img class="img-thumbnail float-sm-start img-responsive" id="headlogo" src="afbeeldingen/horde_en_allai.jpg" alt="logo" title="Allaince en Horde">
         <div class="text-center" id="textheader">
            <h1 id="headertext"><u>World of warcraft: Faction Choice</u></h1>
         </div>
        </header>
        <div class="container-sm text-center" id="context">
            <form  id="formulier">
                <h2>Your name:</h2><br>
                <input type="text" name="naam" placeholder="Name" id="naam"><br><br>
                <h2>Choose your favorite faction:</h2><br>
                <input type="radio" id="Allaince" name="faction" value="Allaince" checked><b>Allaince</b><br>
                <input type="radio" id="Horde" name="faction" value="Horde"><b>Horde</b><br><br>
                <button id="knop" class="btn btn-danger text-center text-white">Verzenden</button>
            </form><br>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
        crossorigin="anonymous"></script>
        <noscript>Om deze website optimaal te gebruiken is het noodzakelijk om JavaScript te activeren.</noscript>
    </div>
    </body>
</html>
